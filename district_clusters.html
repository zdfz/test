<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>

        }

            src: url('font/Euclid Circular B SemiBold.ttf') format('truetype');

            font-style: normal;
        }

            font-family: 'Euclid Circular B', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Euclid Circular B', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #103525 !important;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;

        }

        .content {

            margin: 0 auto;

            border-radius: 15px;
            padding: 20px;

        .header {

            padding: 20px;

        .header img {

        }

        .header h1 {
            color: #2c3e50;

        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;

        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 15px 25px;

        }

        .input-group label {
            font-weight: 600;
            color: #2c3e50;

        }

        .input {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .button {

            border: none;
            padding: 12px 30px;

        }

        .button:hover {

        .button:disabled {

        .main-content {
                max-width: 1240px;
            margin: 20px auto;
            display: flex;

        .map-container {
                width: 600px;

            border-radius: 15px;
            overflow: hidden;

        @media (max-width: 768px) {

        .collapsible {

            padding: 12px 18px;

            padding: 0 0 12px 0;

            overflow: hidden;
            border-bottom: 1px solid #eee;
        }
        .collapsible-content.show {
            display: block;
            animation: fadeIn 0.3s;

        @keyframes fadeIn {
            from { opacity: 0; }

            background: #f0f4ff !important;

        }

            .shift-summary-bar { flex-direction: column; align-items: flex-start; font-size: 1em; }

            .shift-table th, .shift-table td { font-size: 0.95em; padding: 7px 4px; }

        .logo-img {

        #calculateShiftsBtn {

        #calculateShiftsBtn:hover {

        button.button[onclick*='showAllDistricts'] {

        }
        .shift-card {
            background: #f7f9fa;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(16, 53, 37, 0.06);

            box-shadow: 0 4px 16px rgba(16, 53, 37, 0.12);
            border-color: #1f6a4a;
        }
        .shift-card:hover {
            background: #f0f7f3;
            box-shadow: 0 4px 16px rgba(16, 53, 37, 0.10);
        }
        .shift-card .collapsible {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 1.08em;
            font-weight: 700;
            color: #1f6a4a;
            padding: 18px 20px 16px 20px;
            display: flex;

            gap: 10px;
            box-shadow: none;
            margin: 0;
            border-radius: 0;
            cursor: pointer;
        }
        .shift-card .collapsible span {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            flex-wrap: nowrap;

            border: none;

        @media (max-width: 600px) {
            .shift-card .collapsible, .shift-card .collapsible-content { padding-left: 10px; padding-right: 10px; }

    </style>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <img src="logo.png" alt="Logo" class="logo-img" />
                    <h1>District Shift Calculator</h1>
            </div>
            
            <div class="controls">
                <div class="input-group">
                    <label for="vansInput">Number of Vans</label>
                        <input type="number" min="1" max="50" value="10" class="input" id="vansInput">
                </div>
                <div class="input-group">
                    <label for="parcelsInput">Max Parcels/Van</label>
                    <input type="number" min="1" value="50" class="input" id="parcelsInput">
                </div>
                <div class="input-group">
                    <button class="button" id="calculateShiftsBtn" onclick="calculateShifts()">
                        Calculate Shifts
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <div class="sidebar">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="number" id="totalDistricts">0</span>
                    <span class="label">Districts</span>
                </div>
                <div class="stat-card">
                    <span class="number" id="totalShifts">0</span>
                    <span class="label">Total Shifts</span>
                </div>
                <div class="stat-card">
                    <span class="number" id="summaryTotalParcels">0</span>
                    <span class="label">Total Parcels</span>
                </div>
                <div class="stat-card">
                    <span class="number" id="summaryMinShifts">0</span>
                    <span class="label">Minimum Shifts Needed</span>
                </div>
                <div class="stat-card">
                    <span class="number" id="summaryVansPerShift">0</span>
                    <span class="label">Vans per Shift</span>
                </div>
                <div class="stat-card">
                    <span class="number" id="summaryMaxParcelsPerVan">0</span>
                    <span class="label">Max Parcels/Van</span>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <p>ðŸ”„ Processing data...</p>
            </div>

            <div id="shiftSummary"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turf/6.5.0/turf.min.js"></script>
    <script>
        // Global variables
        let map;
        let currentData = null;
        let districtLayers = [];

        // Color palette for shifts
        const shiftColors = [
            '#43a047', '#1976d2', '#fbc02d', '#e64a19', '#8e24aa', 
            '#00838f', '#c62828', '#6d4c41', '#3949ab', '#00acc1'
        ];

        // Store van/shift assignments globally
        let shiftAssignments = [];

        // Add a color palette for up to 20 vans/clusters
        const vanColors = [
            '#43a047', '#1976d2', '#fbc02d', '#e64a19', '#8e24aa', '#00838f', '#c62828', '#6d4c41', '#3949ab', '#00acc1',
            '#ff7043', '#7e57c2', '#26a69a', '#d4e157', '#ab47bc', '#ffa726', '#789262', '#5c6bc0', '#ec407a', '#29b6f6'
        ];

        // Initialize application
        function initApp() {
            initMap();
            loadExcelFile();
        }

        // Initialize map
        function initMap() {
            try {
                map = L.map('map').setView([0, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
            } catch (error) {
                showError('Error initializing map: ' + error.message);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 8000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 5000);
        }

        // Load Excel file
        function loadExcelFile() {
            const loading = document.getElementById('loading');
            loading.classList.add('show');

                // Load both files
                Promise.all([
                    fetch('RUH - Polygons final_with_variance.xlsx').then(response => {
                        if (!response.ok) throw new Error(`Could not load polygons file. Status: ${response.status}`);
                        return response.arrayBuffer();
                    }),
                    fetch('cleaned_DA.xlsx').then(response => {
                        if (!response.ok) throw new Error(`Could not load workers file. Status: ${response.status}`);
                    return response.arrayBuffer();
                })
                ])
                .then(([polygonsData, workersData]) => {
                    try {
                        const polygonsWorkbook = XLSX.read(new Uint8Array(polygonsData), { type: 'array' });
                        const workersWorkbook = XLSX.read(new Uint8Array(workersData), { type: 'array' });
                        
                        // Process polygons data
                        let allDistricts = processWorkbook(polygonsWorkbook);
                        allDistricts = allDistricts.map((d, index) => ({ ...d, id: index }));
                        
                        // Process workers data
                        let workers = processWorkersWorkbook(workersWorkbook);
                        
                        if (allDistricts.length === 0) {
                            throw new Error('No valid districts found in the polygons file.');
                        }
                        
                        currentData = allDistricts;
                        window.workers = workers;
                        
                        updateStats();
                        updateMapWithDistricts();
                        showSuccess(`Loaded ${allDistricts.length} districts and ${workers.length} workers successfully!`);
                    } catch (error) {
                        showError('Error processing Excel files: ' + error.message);
                    } finally {
                        loading.classList.remove('show');
                    }
                })
                .catch(error => {
                    showError('Error loading Excel files: ' + error.message);
                    loading.classList.remove('show');
                });
        }

            // Process workbook data (for polygons)
        function processWorkbook(workbook) {
            let allDistricts = [];
            
            workbook.SheetNames.forEach(sheetName => {
                try {
                    const sheet = workbook.Sheets[sheetName];
                    const sheetData = XLSX.utils.sheet_to_json(sheet);
                    const districts = processSheetData(sheetData, sheetName);
                    allDistricts = allDistricts.concat(districts);
                } catch (sheetError) {
                    console.error(`Error processing sheet "${sheetName}":`, sheetError);
                }
            });
            
            return allDistricts;
        }

            // Process workers workbook data
            function processWorkersWorkbook(workbook) {
                let workers = [];
                
                workbook.SheetNames.forEach(sheetName => {
                    try {
                        const sheet = workbook.Sheets[sheetName];
                        const sheetData = XLSX.utils.sheet_to_json(sheet);
                        console.log('Sheet:', sheetName, 'First row:', sheetData[0]); // DEBUG
                        // Normalize column names for the first row
                        let hasWorkerName = false, hasRidersCode = false;
                        if (sheetData.length > 0) {
                            const keys = Object.keys(sheetData[0]);
                            keys.forEach(key => {
                                const norm = key.trim().toLowerCase().replace(/\s+/g, ' ');
                                if (norm === 'worker name') hasWorkerName = true;
                                if (norm === 'riders code') hasRidersCode = true;
                            });
                        }
                        // Check if this sheet contains worker data (has Worker Name and Riders Code columns)
                        if (sheetData.length > 0 && hasWorkerName && hasRidersCode) {
                            const sheetWorkers = processWorkerData(sheetData);
                            workers = workers.concat(sheetWorkers);
                        }
                    } catch (sheetError) {
                        console.error(`Error processing workers sheet "${sheetName}":`, sheetError);
                    }
                });
                
                console.log('Loaded workers:', workers); // DEBUG
                return workers;
            }

            // Process worker data from Excel
            function processWorkerData(sheetData) {
                // Normalize column names for the first row
                const normalizedKeys = {};
                if (sheetData.length > 0) {
                    Object.keys(sheetData[0]).forEach(key => {
                        const norm = key.trim().toLowerCase().replace(/\s+/g, ' ');
                        normalizedKeys[norm] = key;
                    });
                }
                function getVal(row, normKey) {
                    const realKey = normalizedKeys[normKey];
                    return realKey ? row[realKey] : undefined;
                }
                return sheetData
                    .map((row, index) => {
                        const workerName = getVal(row, 'worker name') || `Worker ${index + 1}`;
                        const ridersCode = getVal(row, 'riders code') || `RIDER${index + 1}`;
                        if (!workerName || !ridersCode) return null;
                        return {
                            name: workerName,
                            ridersCode: ridersCode,
                            id: index
                        };
                    })
                    .filter(Boolean);
            }

        // Process sheet data
        function processSheetData(sheetData, cityName) {
            return sheetData
                .map((row, index) => {
                    try {
                        const districtName = row['name_en'] || `District ${index + 1}`;
                        const wktOrGeoJson = row['WKT'];
                        const orderQty = parseInt(row['order_count'] || 0, 10);
                        const zoneId = row['ZONE ID'] || '';
                        if (!wktOrGeoJson) return null;
                        const geoJson = parseGeoJson(wktOrGeoJson);
                        if (!geoJson) return null;
                        const { coords, isValid } = getGeoJsonCoordinates(geoJson);
                        if (!isValid) return null;
                        const { centroidLat, centroidLng } = calculateCentroid(coords);
                        if (isNaN(centroidLat)) return null;
                        return {
                            name: districtName,
                            city: 'Riyadh',
                            geoJson: geoJson,
                            lat: centroidLat,
                            lng: centroidLng,
                            orderQty: orderQty,
                            area: calculatePolygonArea(coords),
                            coords: coords.map(coord => ({ lat: coord[1], lng: coord[0] })),
                            zoneId: zoneId
                        };
                    } catch (error) {
                        console.error(`Error processing district ${index}:`, error);
                        return null;
                    }
                })
                .filter(Boolean);
        }

        // Enhanced parseGeoJson to handle both GeoJSON and WKT POLYGON
        function parseGeoJson(geoJsonStr) {
            try {
                if (typeof geoJsonStr === 'object') return geoJsonStr;
                if (geoJsonStr.trim().startsWith('{') || geoJsonStr.trim().startsWith('[')) {
                    return JSON.parse(geoJsonStr);
                }
                if (geoJsonStr.trim().toUpperCase().startsWith('POLYGON')) {
                    const match = geoJsonStr.match(/POLYGON *\(\(([^)]+)\)\)/i);
                    if (match && match[1]) {
                        const pairs = match[1].split(',').map(s => s.trim().split(/\s+/).map(Number));
                        return {
                            type: 'Polygon',
                            coordinates: [pairs]
                        };
                    }
                }
                return null;
            } catch (e1) {
                try {
                    const cleaned = geoJsonStr
                        .replace(/^"|"$/g, '')
                        .replace(/""/g, '"');
                    return JSON.parse(cleaned);
                } catch (e2) {
                    return null;
                }
            }
        }

        // Get coordinates from GeoJSON
        function getGeoJsonCoordinates(geoJson) {
            let coords;
            
            if (geoJson.type === 'Polygon') {
                coords = geoJson.coordinates[0];
            } else if (geoJson.type === 'MultiPolygon') {
                coords = geoJson.coordinates[0][0];
            } else {
                return { coords: null, isValid: false };
            }
            
            const isValid = Array.isArray(coords) && coords.length >= 3;
            return { coords, isValid };
        }

        // Calculate centroid from coordinates
        function calculateCentroid(coords) {
            let totalLat = 0, totalLng = 0;
            
            coords.forEach(coord => {
                if (Array.isArray(coord) && coord.length >= 2) {
                    totalLng += parseFloat(coord[0]);
                    totalLat += parseFloat(coord[1]);
                }
            });
            
            return {
                centroidLat: totalLat / coords.length,
                centroidLng: totalLng / coords.length
            };
        }

        // Calculate polygon area
        function calculatePolygonArea(coordinates) {
            if (!coordinates || coordinates.length < 3) return 0;
            
            let area = 0;
            const n = coordinates.length;
            
            for (let i = 0; i < n; i++) {
                const j = (i + 1) % n;
                area += coordinates[i][0] * coordinates[j][1];
                area -= coordinates[j][0] * coordinates[i][1];
            }
            
            const earthRadius = 6371;
            return (Math.abs(area) / 2) * (Math.PI / 180) ** 2 * earthRadius ** 2;
        }

        function calculateShifts() {
            if (!currentData || currentData.length === 0) {
                showError('No data available!');
                return;
            }

            const nVans = parseInt(document.getElementById('vansInput').value, 10);
            const pMax = parseInt(document.getElementById('parcelsInput').value, 10);

                    showError('Please enter a valid number of vans (1-50).');

                }

                if (isNaN(pMax) || pMax <= 0) {
                    showError('Please enter a valid number for parcels/van.');

            }

            const loading = document.getElementById('loading');
            loading.classList.add('show');

            setTimeout(() => {
                try {
                        // Get available workers
                        const availableWorkers = window.workers || [];

                    // Prepare a flat list of parcels by district
                    let parcelChunks = [];
                    currentData.forEach(district => {
                        let remaining = district.orderQty;
                        let start = 0;
                        while (remaining > 0) {
                            const chunk = Math.min(remaining, pMax);
                            parcelChunks.push({
                                name: district.name,
                                districtRef: district,
                                total: district.orderQty,
                                count: chunk,
                                split: district.orderQty > pMax,
                                start: start + 1,
                                end: start + chunk,
                                lat: district.lat,
                                lng: district.lng,
                                id: `${district.name}-${start}`
                            });
                            remaining -= chunk;
                            start += chunk;
                        }
                    });

                    // Sort chunks by size descending (First-Fit Decreasing)
                    parcelChunks.sort((a, b) => b.count - a.count);

                    const totalParcels = currentData.reduce((sum, d) => sum + d.orderQty, 0);
                    const minShifts = Math.ceil(totalParcels / (nVans * pMax));

                    shiftAssignments = [];
                    let shifts = [];
                    let unassignedChunks = [...parcelChunks];
                    let shiftCount = 0;

                        // --- Hybrid Greedy Seeding + Nearest Neighbor + Local Search ---
                        function greedySeedNearestNeighbor(districts, nVans, maxCapacity) {
                            let vans = [];
                            let used = new Set();
                            let available = districts.slice();
                            for (let vanIdx = 0; vanIdx < nVans && available.length > 0; vanIdx++) {
                                // 1. Pick the largest unassigned district as seed
                                available.sort((a, b) => b.count - a.count);
                                let seed = available[0];
                                let vanParcels = seed.count;
                                let vanDistricts = [seed];
                                used.add(seed.id);
                                // 2. Add nearest districts until van is full
                                let remaining = available.slice(1);
                                while (vanParcels < maxCapacity && remaining.length > 0) {
                                    // Find the closest district to any in vanDistricts
                                    let bestIdx = -1, bestDist = Infinity;
                                    for (let i = 0; i < remaining.length; i++) {
                                        let d = remaining[i];
                                        let minDist = Math.min(...vanDistricts.map(vd => getDistance({lat: vd.lat, lng: vd.lng}, {lat: d.lat, lng: d.lng})));
                                        if (minDist < bestDist && vanParcels + d.count <= maxCapacity) {
                                            bestDist = minDist;
                                            bestIdx = i;
                                        }
                                    }
                                    if (bestIdx === -1) break;
                                    let chosen = remaining[bestIdx];
                                    vanDistricts.push(chosen);
                                    vanParcels += chosen.count;
                                    used.add(chosen.id);
                                    remaining.splice(bestIdx, 1);
                                }
                                vans.push({ districts: vanDistricts, parcels: vanParcels });
                                // Remove used from available
                                available = available.filter(c => !used.has(c.id));
                            }
                            return vans;
                        }

                        // Local search: try to swap or relocate districts between vans to improve compactness
                        function localSearchImprove(vans, maxCapacity) {
                            let improved = true;
                            let maxTries = 10;
                            let tries = 0;
                            while (improved && tries < maxTries) {
                                improved = false;
                                // Try relocate
                                for (let i = 0; i < vans.length; i++) {
                                    for (let j = 0; j < vans.length; j++) {
                                        if (i === j) continue;
                                        for (let dIdx = 0; dIdx < vans[i].districts.length; dIdx++) {
                                            let d = vans[i].districts[dIdx];
                                            if (vans[j].parcels + d.count <= maxCapacity) {
                                                // Calculate compactness improvement
                                                let oldDist = intraVanDistance(vans[i]) + intraVanDistance(vans[j]);
                                                // Move d from i to j
                                                let newVanI = vans[i].districts.slice(); newVanI.splice(dIdx, 1);
                                                let newVanJ = vans[j].districts.concat([d]);
                                                let newDist = intraVanDistance({districts: newVanI}) + intraVanDistance({districts: newVanJ});
                                                if (newDist < oldDist) {
                                                    // Perform move
                                                    vans[j].districts.push(d);
                                                    vans[j].parcels += d.count;
                                                    vans[i].districts.splice(dIdx, 1);
                                                    vans[i].parcels -= d.count;
                                                    improved = true;
                                                    break;
                                                }
                                            }
                                        }
                                        if (improved) break;
                                    }
                                    if (improved) break;
                                }
                                // Try swap
                                if (!improved) {
                                    for (let i = 0; i < vans.length; i++) {
                                        for (let j = i + 1; j < vans.length; j++) {
                                            for (let d1Idx = 0; d1Idx < vans[i].districts.length; d1Idx++) {
                                                for (let d2Idx = 0; d2Idx < vans[j].districts.length; d2Idx++) {
                                                    let d1 = vans[i].districts[d1Idx];
                                                    let d2 = vans[j].districts[d2Idx];
                                                    if (vans[i].parcels - d1.count + d2.count <= maxCapacity && vans[j].parcels - d2.count + d1.count <= maxCapacity) {
                                                        let oldDist = intraVanDistance(vans[i]) + intraVanDistance(vans[j]);
                                                        // Swap d1 and d2
                                                        let newVanI = vans[i].districts.slice(); newVanI[d1Idx] = d2;
                                                        let newVanJ = vans[j].districts.slice(); newVanJ[d2Idx] = d1;
                                                        let newDist = intraVanDistance({districts: newVanI}) + intraVanDistance({districts: newVanJ});
                                                        if (newDist < oldDist) {
                                                            // Perform swap
                                                            vans[i].districts[d1Idx] = d2;
                                                            vans[j].districts[d2Idx] = d1;
                                                            vans[i].parcels = vans[i].districts.reduce((sum, d) => sum + d.count, 0);
                                                            vans[j].parcels = vans[j].districts.reduce((sum, d) => sum + d.count, 0);
                                                            improved = true;
                                                            break;
                                                        }
                                                    }
                                                }
                                                if (improved) break;
                                            }
                                            if (improved) break;
                                        }
                                        if (improved) break;
                                    }
                                }
                                tries++;
                            }
                            return vans;
                        }

                        function intraVanDistance(van) {
                            // Sum of pairwise distances between all districts in a van
                            let sum = 0;
                            let ds = van.districts;
                            for (let i = 0; i < ds.length; i++) {
                                for (let j = i + 1; j < ds.length; j++) {
                                    sum += getDistance({lat: ds[i].lat, lng: ds[i].lng}, {lat: ds[j].lat, lng: ds[j].lng});
                                }
                            }
                            return sum;
                        }

                        while (unassignedChunks.length > 0) {
                            let shiftDistricts = unassignedChunks.slice();
                            let vans = greedySeedNearestNeighbor(shiftDistricts, nVans, pMax);
                            vans = localSearchImprove(vans, pMax);
                            let usedChunks = new Set();
                            let vanObjs = [];
                            for (let van of vans) {
                                if (van.districts.length === 0) continue;
                                let parcels = van.districts.reduce((sum, d) => sum + d.count, 0);
                                van.districts.forEach(d => usedChunks.add(d.id));
                                vanObjs.push({ districts: van.districts, parcels });
                            }
                            // Assign workers randomly to used vans
                            const vanAssignments = assignWorkersToVans(availableWorkers, vanObjs.length);
                            vanObjs = vanObjs.map((van, idx) => ({ ...van, worker: vanAssignments[idx] || null }));
                            shifts.push(vanObjs);
                            // Remove assigned chunks from unassignedChunks
                            unassignedChunks = unassignedChunks.filter(chunk => !usedChunks.has(chunk.id));
                        shiftCount++;
                        if (shiftCount > 100) {
                            showError("Shift calculation failed to complete. Please check console.");
                            console.error("Exceeded 100 shifts, breaking loop.", unassignedChunks);
                            break;
                        }
                    }
                    shiftAssignments = shifts;

                    // Build UI for all shifts (after shifts is defined)
                        let summary = `<h3 style='margin-top:0;display:flex;align-items:center;gap:8px;'><span style='font-size:1.2em;font-weight:700;'>Shift Calculation</span></h3><hr style='border: none; border-bottom: 2px solid #3b5bdb; margin: 0 0 18px 0;'>`;
                    shifts.forEach((vans, shiftIdx) => {
                        summary += `
                            <div class='shift-card${shiftIdx === 0 ? " active" : ""}'>
                                <button class='collapsible' onclick='toggleShift(${shiftIdx})'>
                                        <span><b>Shift ${shiftIdx + 1}</b> (Total Parcels: ${vans.reduce((a,v)=>a+v.parcels,0)})</span>
                                </button>
                                <div class='collapsible-content' id='shift-content-${shiftIdx}' style='display:${shiftIdx === 0 ? "block" : "none"};'>`;
                            summary += `<div class='shift-table-wrapper'><table class='shift-table'><thead><tr><th>Van</th><th>Assigned Worker</th><th>Assigned Districts</th><th>Total Parcels</th></tr></thead><tbody>`;
                        vans.forEach((van, i) => {
                            if(van.districts.length > 0) {
                                    let workerInfo = 'No worker assigned';
                                    if (van.worker) {
                                        workerInfo = `<span style='font-weight:600;'>${van.worker.name}</span><br><span style='display:inline-block;background:#e0e7ff;color:#3b5bdb;font-size:0.95em;padding:2px 10px;border-radius:8px;margin-top:2px;'>${van.worker.ridersCode}</span>`;
                                    }
                                    summary += `<tr class='van-row'><td><button class=\"button\" style=\"padding:4px 12px;font-size:1em;min-width:60px;background:${vanColors[i % vanColors.length]};color:#fff;\" onclick=\"highlightVan(${shiftIdx},${i})\">Van ${i + 1}</button></td><td style='text-align:left;font-size:0.98em;'>${workerInfo}</td><td style='text-align:left;'>${van.districts.map(d => `<span class=\"district-chip\" style=\"--chip-color:${vanColors[i % vanColors.length]}22\">${d.name}${d.split || d.end - d.start + 1 < d.total ? ` (${d.count})` : ''} <span class='zone-badge'>${d.districtRef.zoneId}</span></span>`).join(" ")}</td><td>${van.parcels}</td></tr>`;
                            }
                        });
                        summary += `</tbody></table></div></div></div>`;
                    });
                    summary += `<div style='text-align:center;margin:10px 0;'><button class='button' style='background:#888;' onclick='showAllDistricts()'>Show All</button></div>`;
                    summary += `<div class='legend'>`;
                    for (let i = 0; i < nVans; i++) {
                        summary += `<span class='legend-item'><button class='button' style='background:${vanColors[i % vanColors.length]};color:#fff;padding:2px 12px;font-size:1em;min-width:60px;cursor:default;'>Van ${i + 1}</button></span>`;
                    }
                    summary += `</div>`;
                    summary += `</div>`;

                    document.getElementById('shiftSummary').innerHTML = summary;
                    updateStats();
                    document.getElementById('summaryTotalParcels').textContent = totalParcels;
                    document.getElementById('summaryMinShifts').textContent = minShifts;
                    document.getElementById('summaryVansPerShift').textContent = nVans;
                    document.getElementById('summaryMaxParcelsPerVan').textContent = pMax;
                    showSuccess('Shift calculation complete!');
                } catch (error) {
                    showError('Error calculating shifts: ' + error.message);
                } finally {
                    loading.classList.remove('show');

            }, 1000);
        }

        function getDistance(point1, point2) {
            const latDiff = point1.lat - point2.lat;
            const lngDiff = point1.lng - point2.lng;
            return Math.sqrt(latDiff * latDiff + lngDiff * lngDiff);
        }

        function areDistrictsAdjacent(districtA, districtB) {
            if (!districtA || !districtB || !districtA.coords || !districtB.coords) {
                return false;
            }
            // Turf.js requires [lng, lat] and a closed ring (first/last points are the same)
            const polyA_coords = districtA.coords.map(p => [p.lng, p.lat]);
            if (polyA_coords.length > 0 && (polyA_coords[0][0] !== polyA_coords[polyA_coords.length - 1][0] || polyA_coords[0][1] !== polyA_coords[polyA_coords.length - 1][1])) {
                polyA_coords.push(polyA_coords[0]);
            }

            const polyB_coords = districtB.coords.map(p => [p.lng, p.lat]);
            if (polyB_coords.length > 0 && (polyB_coords[0][0] !== polyB_coords[polyB_coords.length - 1][0] || polyB_coords[0][1] !== polyB_coords[polyB_coords.length - 1][1])) {
                polyB_coords.push(polyB_coords[0]);
            }

            if (polyA_coords.length < 4 || polyB_coords.length < 4) return false; // Not valid polygons

            try {
                const turfPolyA = turf.polygon([polyA_coords]);
                const turfPolyB = turf.polygon([polyB_coords]);

                // Buffer one polygon by a small amount and check for intersection.
                const buffer = turf.buffer(turfPolyA, 50, { units: 'meters' });
                return !turf.booleanDisjoint(buffer, turfPolyB);
            } catch (e) {
                console.error("Error checking adjacency for", districtA.name, "and", districtB.name, e);
                return false;
            }
        }

        function kMeans(points, k, maxIter = 20) {
            if (points.length === 0 || k <= 0) return [];
            if (k >= points.length) return points.map((_, i) => i);

            // K-means++ initialization
            let centroids = [];
            let pointSet = [...points];
            
            let firstIdx = Math.floor(Math.random() * pointSet.length);
            centroids.push(pointSet[firstIdx]);
            
            while (centroids.length < k) {
                let distances = pointSet.map(p => {
                    let min_dist = Infinity;
                    for(const c of centroids) {
                        min_dist = Math.min(min_dist, getDistance(p,c));
                    }
                    return min_dist;
                });
                
                let dist_sum = distances.reduce((a, b) => a + b, 0);
                let rand_val = Math.random() * dist_sum;
                let cumulative_dist = 0;
                let next_centroid_idx = -1;
                
                for(let i=0; i<distances.length; i++) {
                    cumulative_dist += distances[i];
                    if(cumulative_dist >= rand_val) {
                        next_centroid_idx = i;
                        break;
                    }
                }
                if (next_centroid_idx === -1) next_centroid_idx = distances.length - 1;
                centroids.push(pointSet[next_centroid_idx]);
            }

            let assignments = new Array(points.length).fill(0);
            for (let iter = 0; iter < maxIter; iter++) {
                let changed = false;
                for (let i = 0; i < points.length; i++) {
                    let best = assignments[i];
                    let minDist = getDistance(points[i], centroids[best]);

                    for (let c = 0; c < k; c++) {
                        const dist = getDistance(points[i], centroids[c]);
                        if (dist < minDist) {
                            minDist = dist;
                            best = c;
                        }
                    }
                    if (assignments[i] !== best) {
                        assignments[i] = best;
                        changed = true;
                    }
                }
                if (!changed) break;

                let sums = Array.from({ length: k }, () => ({ lat: 0, lng: 0, count: 0 }));
                for (let i = 0; i < points.length; i++) {
                    const c = assignments[i];
                    sums[c].lat += points[i].lat;
                    sums[c].lng += points[i].lng;
                    sums[c].count++;
                }
                for (let c = 0; c < k; c++) {
                    if (sums[c].count > 0) {
                        centroids[c] = { lat: sums[c].lat / sums[c].count, lng: sums[c].lng / sums[c].count };
                    }
                }
            }
            return assignments;
        }

                        allContents[i].style.display = 'none';
                    } else {
                        card.classList.add('active');
                        allContents[i].style.display = 'block';
                    }
                } else {
                    card.classList.remove('active');
                    allContents[i].style.display = 'none';
                }
            });
        }

            // Assign workers randomly to vans
            function assignWorkersToVans(workers, nVans) {
                const assignments = new Array(nVans).fill(null);
                
                if (workers.length === 0) {
                    return assignments;
                }
                
                // Shuffle workers array
                const shuffledWorkers = [...workers].sort(() => Math.random() - 0.5);
                
                // Assign workers to vans
                for (let i = 0; i < nVans; i++) {
                    if (i < shuffledWorkers.length) {
                        assignments[i] = shuffledWorkers[i];
                    }
                }
                
                return assignments;
            }
